        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                    document.querySelector('#button1').style.backgroundColor = 'green';
                    document.querySelector('#output1').innerHTML = "Correct!";
                });
                let inco = document.querySelectorAll('#button2');
                for (let i = 0; i < inco.length; i++) {
                    inco[i].addEventListener('click', function() {
                        inco[i].style.backgroundColor = 'red';
                        document.querySelector('#output1').innerHTML = "Incorrect";
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    if (document.querySelector('#in').value === "Basket Ball") {
                        document.querySelector('#in').style.backgroundColor = 'green';
                        document.querySelector('#output2').innerHTML = "Correct!";
                    } else {
                        document.querySelector('#in').style.backgroundColor = 'red';
                        document.querySelector('#output2').innerHTML = "Incorrect";
                    }
                });
            });

        </script>
